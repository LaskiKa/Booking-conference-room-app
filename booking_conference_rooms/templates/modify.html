<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modify room</title>
    <style>
        h1 {
            background: #f5f5f5;
            width: 100%;
            height: 70px;
            line-height: 60px;
        }

    </style>
</head>
<body>
<h1>Modify conference room {{room_name}}</h1>

<div>
    <form class="edit_conf_room" method="post" action="">
        {% csrf_token %}
        <label>Room name:</label><br>
        <input class="edit_conf_room" name="room_name" type="text" maxlength="255" value="{{room_name}}"/><br>
        <label>Seats number:</label><br>
        <input class="edit_conf_room" name="seats_number" type="number" min="1" step="1" value="{{seats_number}}"/><br>

        <label>Projector avaliability</label>
        {% if projector is True%}
        <input class="edit_conf_room" name="projector" type="checkbox" checked/><br>
        {% else %}
        <input class="edit_conf_room" name="projector" type="checkbox"/><br>
        {% endif %}

        <button class="edit_conf_room" type="submit" name="submit" value="">Edit</button>
    </form>
</div>

<div>{{results}}</div>
</body>
</html>
