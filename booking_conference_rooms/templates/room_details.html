<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reserve room</title>
    <style>
        h1 {
            background: #f5f5f5;
            width: 100%;
            height: 70px;
            line-height: 60px;
        }

        table, tr, th, td {
            border: solid;
            border-collapse: collapse;
            padding: 10px;
        }

        button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
<h1>Conference room details</h1>
<h2>Name: {{room_name}}</h2>
<h2>Seats number: {{seats_number}}</h2>
<h2>Projector: {{projector}}</h2>

<form class="edit" method="GET" action="http://127.0.0.1:8000/room/modify/{{id}}">
    <button class="edit" type="submit" name="edit" value="">Edit</button>
</form>
<form class="edit" method="" action="http://127.0.0.1:8000/room/delete/{{id}}">
    <button class="delete" type="submit" name="delete" value="">Delete</button>
</form>
<form class="book" method="" action="http://127.0.0.1:8000/room/reserve/{{id}}">
    <button class="book" type="submit" name="book" value="">Book!</button>
</form>


<div>{{results}}</div>

<h3>Reservation list:</h3>
<table>
    <tr>
        <th>Date</th>
        <th>Comments</th>
    </tr>
    {% for reservation in reservations %}
    <tr>
        <td>{{ reservation.booking_date}}</td>
        <td>{{ reservation.comments }}</td>
    </tr>
    {% endfor %}
</table>


</body>
</html>
