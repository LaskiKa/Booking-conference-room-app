<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reserve room</title>
    <style>
        h1 {
            background: #f5f5f5;
            width: 100%;
            height: 70px;
            line-height: 60px;
        }

        button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
<h1>Reserve conference room </h1>
<h2>{{room_name}}</h2>

<div>
    <form class="resreve_room" method="post" action="">
        {% csrf_token %}
        <label>Reserve date:</label><br>
        <input class="resreve_room" name="reserve_date" type="date" min="{{min_date}}"/><br>
        <label>Comments:</label><br>
        <input class="resreve_room" name="comments" type="text" maxlength="255" value=""/><br>
        <button class="resreve_room" type="submit" name="submit" value="">Reserve</button>
    </form>
</div>

<div>{{results}}</div>
</body>
</html>
