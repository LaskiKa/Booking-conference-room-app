<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add new room</title>
    <style>
        h1 {
            background: #f5f5f5;
            width: 100%;
            height: 70px;
            line-height: 60px;
        }

    </style>
</head>
<body>
<h1>Add new conference room</h1>

<div>
    <div>Add new conference room</div>
    <form class="create_conf_room" method="post" action="">
        {% csrf_token %}
        <label>Room name:</label><br>
        <input class="add_room_form" name="room_name" type="text" maxlength="255" value=""/><br>
        <label>Seats number:</label><br>
        <input class="add_room_form" name="seats_number" type="number" min="1" step="1" value=""/><br>
        <label>Projector avaliability</label>
        <input class="add_room_form" name="projector" type="checkbox" checked/><br>
        <button class="add_room_form" type="submit" name="submit" value="">Create conference room!</button>
    </form>
</div>

<div> {{results}}</div>

</body>
</html>
